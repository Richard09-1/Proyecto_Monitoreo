<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .data-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .chart-container {
            margin-top: 30px;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Monitor</h1>
    
    <div class="data-container">
        <div class="data-card">
            <h3>Voltage</h3>
            <div id="voltage" class="value">--</div>
            <div>V</div>
        </div>
        <div class="data-card">
            <h3>Current</h3>
            <div id="current" class="value">--</div>
            <div>mA</div>
        </div>
        <div class="data-card">
            <h3>Power</h3>
            <div id="power" class="value">--</div>
            <div>mW</div>
        </div>
        <div class="data-card">
            <h3>Rotations</h3>
            <div id="rotations" class="value">--</div>
        </div>
        <div class="data-card">
            <h3>Battery</h3>
            <div id="battery" class="value">--</div>
            <div>%</div>
        </div>
    </div>

    <button onclick="downloadData()">Download Data</button>

    <div class="chart-container">
        <canvas id="dataChart"></canvas>
    </div>

    <script>
        let chart;

        function initChart() {
            const ctx = document.getElementById('dataChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Voltage (V)',
                            borderColor: '#007bff',
                            data: []
                        },
                        {
                            label: 'Current (mA)',
                            borderColor: '#28a745',
                            data: []
                        },
                        {
                            label: 'Power (mW)',
                            borderColor: '#dc3545',
                            data: []
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const latest = data[data.length - 1];
                        
                        document.getElementById('voltage').textContent = latest.voltaje.toFixed(2);
                        document.getElementById('current').textContent = latest.corriente.toFixed(2);
                        document.getElementById('power').textContent = latest.potencia.toFixed(2);
                        document.getElementById('rotations').textContent = latest['# vueltas'];
                        document.getElementById('battery').textContent = latest['% Bateria'].toFixed(1);

                        // Update chart
                        chart.data.labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
                        chart.data.datasets[0].data = data.map(d => d.voltaje);
                        chart.data.datasets[1].data = data.map(d => d.corriente);
                        chart.data.datasets[2].data = data.map(d => d.potencia);
                        chart.update();
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function downloadData() {
            window.location.href = '/download';
        }

        // Initialize
        initChart();
        updateData();
        // Update every 10 seconds
        setInterval(updateData, 10000);
    </script>
</body>
</html>
