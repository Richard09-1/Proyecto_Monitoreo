<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .data-card {
            background: linear-gradient(145deg, #e6f7ff, #ffffff);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s;
            position: relative;
        }
        .data-card:hover {
            transform: scale(1.05);
        }
        .value {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #0056b3;
        }
        .chart-container {
            margin-top: 30px;
            height: 400px;
        }
        #batteryBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Monitor</h1>
    
    <div class="data-container">
        <div class="data-card">
            <h3>Voltage</h3>
            <div id="voltage" class="value">--</div>
            <div>V</div>
        </div>
        <div class="data-card">
            <h3>Current</h3>
            <div id="current" class="value">--</div>
            <div>mA</div>
        </div>
        <div class="data-card">
            <h3>Power</h3>
            <div id="power" class="value">--</div>
            <div>mW</div>
        </div>
        <div class="data-card">
            <h3>Rotations</h3>
            <div id="rotations" class="value">--</div>
        </div>
        <div class="data-card">
            <h3>Battery</h3>
            <div id="battery" class="value">--</div>
            <canvas id="batteryBar"></canvas>
        </div>
    </div>

    <button onclick="downloadData()">Download Data</button>

    <div class="chart-container">
        <canvas id="dataChart"></canvas>
    </div>

    <script>
        let lineChart, batteryChart;

        function initCharts() {
            const lineCtx = document.getElementById('dataChart').getContext('2d');
            lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Voltage (V)',
                            borderColor: '#007bff',
                            data: [],
                            fill: false,
                        },
                        {
                            label: 'Current (mA)',
                            borderColor: '#28a745',
                            data: [],
                            fill: false,
                        },
                        {
                            label: 'Power (mW)',
                            borderColor: '#dc3545',
                            data: [],
                            fill: false,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            const batteryCtx = document.getElementById('batteryBar').getContext('2d');
            batteryChart = new Chart(batteryCtx, {
                type: 'bar',
                data: {
                    labels: ['Battery'],
                    datasets: [{
                        data: [0],
                        backgroundColor: ['#28a745']
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            max: 100,
                            min: 0,
                            display: false
                        },
                        y: {
                            display: false
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        }

        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const latest = data[data.length - 1];
                        
                        document.getElementById('voltage').textContent = latest.voltaje.toFixed(2);
                        document.getElementById('current').textContent = latest.corriente.toFixed(2);
                        document.getElementById('power').textContent = latest.potencia.toFixed(2);
                        document.getElementById('rotations').textContent = latest['# vueltas'];
                        document.getElementById('battery').textContent = latest['Bateria'].toFixed(1);

                        lineChart.data.labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
                        lineChart.data.datasets[0].data = data.map(d => d.voltaje);
                        lineChart.data.datasets[1].data = data.map(d => d.corriente);
                        lineChart.data.datasets[2].data = data.map(d => d.potencia);
                        lineChart.update();

                        batteryChart.data.datasets[0].data = [latest['Bateria']];
                        batteryChart.data.datasets[0].backgroundColor = latest['Bateria'] > 20 ? '#28a745' : '#dc3545';
                        batteryChart.update();
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function downloadData() {
            fetch('/download')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'sensor_data.txt';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error downloading data:', error));
        }

        initCharts();
        updateData();
        setInterval(updateData, 10000);
    </script>
</body>
</html>
