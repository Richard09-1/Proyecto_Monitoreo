<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .battery-indicator {
            margin: 10px auto;
            width: 50px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 3px;
            position: relative;
        }

        .battery-indicator::after {
            content: '';
            width: 5px;
            height: 10px;
            background: #333;
            position: absolute;
            right: -7px;
            top: 5px;
            border-radius: 2px;
        }

        .battery-fill {
            height: 100%;
            background: #28a745;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .chart-container {
            margin-top: 30px;
            height: 400px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Monitor</h1>
    
    <div class="data-container">
        <div class="data-card">
            <h3>Voltage</h3>
            <div id="voltage" class="value">--</div>
            <div>V</div>
        </div>
        <div class="data-card">
            <h3>Current</h3>
            <div id="current" class="value">--</div>
            <div>mA</div>
        </div>
        <div class="data-card">
            <h3>Power</h3>
            <div id="power" class="value">--</div>
            <div>mW</div>
        </div>
        <div class="data-card">
            <h3>Rotations</h3>
            <div id="rotations" class="value">--</div>
        </div>
        <div class="data-card">
            <h3>Battery</h3>
            <div id="battery" class="value">-- %</div>
            <div class="battery-indicator">
                <div id="batteryFill" class="battery-fill" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <button onclick="resetChart()">Reset Chart</button>
    <button onclick="downloadData()">Download Data</button>

    <h2>Historical Data</h2>
    <table id="historicalDataTable" border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Voltage (V)</th>
                <th>Current (mA)</th>
                <th>Power (mW)</th>
                <th>Battery (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="chart-container">
        <canvas id="dataChart"></canvas>
    </div>

    <script>
        let chart;
        let historicalData = [];

        function initChart() {
            const ctx = document.getElementById('dataChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Voltage (V)',
                            borderColor: '#007bff',
                            data: []
                        },
                        {
                            label: 'Current (mA)',
                            borderColor: '#28a745',
                            data: []
                        },
                        {
                            label: 'Power (mW)',
                            borderColor: '#dc3545',
                            data: []
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function resetChart() {
            chart.data.labels = [];
            chart.data.datasets.forEach(dataset => {
                dataset.data = [];
            });
            chart.update();
        }

        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const latest = data[data.length - 1];
                        
                        document.getElementById('voltage').textContent = latest.voltaje.toFixed(2);
                        document.getElementById('current').textContent = latest.corriente.toFixed(2);
                        document.getElementById('power').textContent = latest.potencia.toFixed(2);
                        document.getElementById('rotations').textContent = latest['# vueltas'];
                        document.getElementById('battery').textContent = `${latest['Bateria'].toFixed(1)} %`;

                        const batteryFill = document.getElementById('batteryFill');
                        batteryFill.style.width = `${latest['Bateria']}%`;

                        chart.data.labels.push(new Date(latest.timestamp).toLocaleTimeString());
                        chart.data.datasets[0].data.push(latest.voltaje);
                        chart.data.datasets[1].data.push(latest.corriente);
                        chart.data.datasets[2].data.push(latest.potencia);
                        chart.update();

                        const currentTime = new Date();
                        if (currentTime.getMinutes() === 0 && historicalData.every(d => d.timestamp !== latest.timestamp)) {
                            historicalData.push({
                                time: currentTime.toLocaleTimeString(),
                                voltaje: latest.voltaje.toFixed(2),
                                corriente: latest.corriente.toFixed(2),
                                potencia: latest.potencia.toFixed(2),
                                bateria: latest['Bateria'].toFixed(1)
                            });
                            updateHistoricalTable();
                        }
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateHistoricalTable() {
            const tableBody = document.querySelector('#historicalDataTable tbody');
            tableBody.innerHTML = '';
            historicalData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.time}</td>
                    <td>${entry.voltaje}</td>
                    <td>${entry.corriente}</td>
                    <td>${entry.potencia}</td>
                    <td>${entry.bateria} %</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function downloadData() {
            window.location.href = '/download';
        }

        initChart();
        updateData();
        setInterval(updateData, 10000);
    </script>
</body>
</html>
